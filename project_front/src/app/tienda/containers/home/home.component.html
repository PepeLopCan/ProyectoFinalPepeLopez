
<p-carousel [value]="carousel" [numVisible]="1" [numScroll]="1" [circular]="true">
    <ng-template let-carousel pTemplate="item">
        <div class="grid grid-nogutter justify-content-center">
            <img src="{{carousel.imagen}}"  style="width: 100%; display: block;" class="w-full"alt="">
        </div>
    </ng-template>
</p-carousel>
