
 <div class="video-background">
    <div class="video-wrap">
        <div class="video">
            <video id="bgvid" autoplay loop muted playsinline>
                <source src="../../../../../assets/videos/video (6).mp4" style="height: 20px;"type="video/mp4">
            </video>
        </div>
    </div>
</div>
<div class="caption">
    <h4>PRIMAVERA/VERANO COLECTION 2022</h4>
    <h1>Ahora Nuestros Productos hasta con un 30%</h1>
    <h1>CODIGO DE DESCUENTO</h1>
    <a href="" class="btn btn-outline-light btn-lg">Codigo:MAXIMUS</a>
</div>



<div class="card">
    <p-dataView #dv [value]="product" [paginator]="true" [rows]="9" filterBy="name"
        [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
        <ng-template pTemplate="header">
            <div class="flex flex-column md:flex-row md:justify-content-between">
                <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By Price" (onChange)="onSortChange($event)" styleClass="mb-2 md:mb-0"></p-dropdown>
                <span class="p-input-icon-left mb-2 md:mb-0">
                    <i class="pi pi-search"></i>
                    <input type="search" pInputText placeholder="Search by Name">
                </span>
                <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
            </div>
        </ng-template>
        <ng-template let-product pTemplate="listItem">
            <div class="col-12" data-aos="fade-down">
                <div class="product-list-item">
                    <img [src]="'http://localhost:3000/public/images/productos/'+ product.imagen" [alt]="product.nombre"/>
                    <div class="product-list-detail">
                        <div class="product-name">{{product.nombre}}</div>
                        <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating>
                        <i class="pi pi-tag product-category-icon"></i><span class="product-category">{{product.categoria}}</span>
                    </div>
                    <div class="product-list-action">
                        <span class="product-price">{{product.precio}}€</span>
                        <p-button icon="pi pi-shopping-cart" (click)="showInfo()" label="Add to Cart" [disabled]="product.inventario === 'OUTOFSTOCK'"></p-button>
                        <p-button label="Ver detalle" class="p-button-warning" [routerLink]="['/myproduct',product.id]"></p-button>
                        <span [class]="'product-badge status-' + product.inventario" [ngClass]="{'OUTOFSTOCK':product.inventario ==='OUTOFSTOCK','INSTOCK':product.inventoryStatus ==='INSTOCK','LOWSTOCK':product.inventoryStatus ==='LOWSTOCK' }">{{product.inventoryStatus}}</span>
                        <p-toast position="top-right"></p-toast>
                    </div> 
                </div>
            </div>
        </ng-template>
        <ng-template let-product pTemplate="gridItem">
            <div class="col-12 md:col-4">
                <div class="product-grid-item card">
                    <div class="product-grid-item-top">
                        <div>
                            <i class="pi pi-tag product-category-icon"></i>
                            <span class="product-category">{{product.categoria}}</span>
                        </div>
                        <span [class]="'product-badge status-' + product.inventario" [ngClass]="{'OUTOFSTOCK':product.inventario ==='OUTOFSTOCK','INSTOCK':product.inventario ==='INSTOCK','LOWSTOCK':product.inventario ==='LOWSTOCK' }">{{product.inventario}}</span>
                    </div>
                    <div class="product-grid-item-content">
                        <img [src]="'http://localhost:3000/public/images/productos/'+ product.imagen" [alt]="product.nombre"/>
                        <div class="product-name">{{product.nombre}}</div>
                        <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating>
                    </div>
                    <div class="product-grid-item-bottom">
                        <span class="product-price">{{product.precio}}€</span>
                        <p-button pRipple (click)="showInfo()" icon="pi pi-shopping-cart" [disabled]="product.inventario === 'OUTOFSTOCK'"></p-button>
                        <p-button label="Ver detalle" class="p-button-warning" [routerLink]="['/myproduct',product.id]"></p-button>
                        <p-toast position="top-right"></p-toast>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
    <a href=""></a>
</div>
