    <div class="container-fluid">
        <div class="row m-2 justify-content-center">
            <div class="col-6">
                <div class="bar">
                    <p-chart type="bar" position="absolute" width="700px" height="500px" [responsive]="false" [data]="basicData" [options]="basicOptions"></p-chart>
                </div>
            </div>
            <div class="col-6">
                <div class="donut">
                    <p-chart class="donut1" type="doughnut" [data]="data" [options]="chartOptions"  position="absolute" width="500px" height="510px"></p-chart>
                </div>
            </div>
        </div>
    </div>
<p-toast></p-toast>
<div class="card">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2"(click)="openNew()"></button>
        </ng-template>
</p-toolbar>
<p-table #dt [value]="products" [rows]="10" [paginator]="true" [globalFilterFields]="['name','country.name','representative.name','status']"
[(selection)]="selectedProducts" [rowHover]="true" dataKey="id"
currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
<ng-template pTemplate="header">
    <tr>
        <th style="width: 3rem">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
        <th>Imagen</th>
        <th pSortableColumn="price">Precio <p-sortIcon field="price"></p-sortIcon></th>
        <th pSortableColumn="category">Categoria <p-sortIcon field="category"></p-sortIcon></th>
        <th pSortableColumn="rating">Valoracion <p-sortIcon field="rating"></p-sortIcon></th>
        <th pSortableColumn="inventoryStatus">Stock <p-sortIcon field="inventoryStatus"></p-sortIcon></th>
        <th></th>
    </tr>
</ng-template>

<ng-template pTemplate="body" let-product>
    <tr>
        <td>
            <p-tableCheckbox [value]="product"></p-tableCheckbox>
        </td>
        <td>{{product.name}}</td>
        <td style="padding:0px;"><img [src]="'../../../../../assets/Surf/' + product.image" style="height:170px;"/></td> 
        <td>{{product.price | currency:'EUR'}}</td>
        <td>{{product.category}}</td>
        <td><p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating></td>
        <td><span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()"[ngClass]="{'OUTOFSTOCK':product.inventoryStatus ==='OUTOFSTOCK','INSTOCK':product.inventoryStatus ==='INSTOCK','LOWSTOCK':product.inventoryStatus ==='LOWSTOCK' }">{{product.inventoryStatus}}</span></td>
        <td>
            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editProduct(product)"></button>
            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning " (click)="deleteProduct(product)"></button>
        </td>
    </tr>
</ng-template>
<ng-template pTemplate="summary">
    <div class="p-d-flex p-ai-center p-jc-between">
      Total de productos {{products ? products.length : 0 }} products.
    </div>
</ng-template>
</p-table>
</div>

<p-dialog [(visible)]="productDialog" [style]="{width: '450px'}" header="Detalles de el producto" [modal]="true" styleClass="p-fluid">
<ng-template pTemplate="content">
<div class="p-field">
    <label for="name">Nombre</label>
    <input type="text" pInputText id="name" [(ngModel)]="product.name" required autofocus />
    <small class="p-invalid" *ngIf="submitted && !product.name">El nombre es obligatorio.</small>
</div>
<div class="p-field">
    <label for="description">Descripcion</label>
    <textarea id="description" pInputTextarea [(ngModel)]="product.description" required rows="3" cols="20"></textarea>
</div>
        <div class="field">
            <label for="inventoryStatus">Stock</label>
            <p-dropdown  [(ngModel)]="product.inventoryStatus" inputId="inventoryStatus" [options]="stock" placeholder="Select">
                <ng-template let-option pTemplate="item">
                    <span [class]="'product-badge status-' + option.value">{{option.label}}</span>
                </ng-template>
            </p-dropdown>
        </div>

<div class="p-field">
    <label class="p-mb-3">Categoria</label>
    <div class="p-formgrid p-grid">
        <div class="p-field-radiobutton p-col-6">
            <p-radioButton id="category1" name="category" value="Accessories" [(ngModel)]="product.category"></p-radioButton>
            <label for="category1">FishBoard</label>
        </div>
        <div class="p-field-radiobutton p-col-6">
            <p-radioButton id="category2" name="category" value="Clothing" [(ngModel)]="product.category"></p-radioButton>
            <label for="category2">LongBoard</label>
        </div>
        <div class="p-field-radiobutton p-col-6">
            <p-radioButton id="category3" name="category" value="Electronics" [(ngModel)]="product.category"></p-radioButton>
            <label for="category3">BodyBoard</label>
        </div>
    </div>
</div>

<div class="p-formgrid p-grid">
    <div class="p-field p-col">
        <label for="price">Precio</label>
        <p-inputNumber id="price" [(ngModel)]="product.price" mode="decimal" currency="EUR" locale="de-DE"></p-inputNumber>
    </div>
    <div class="p-field p-col">
        <label for="quantity">Valoracion</label>
        <p-inputNumber id="quantity" [(ngModel)]="product.rating"></p-inputNumber>
    </div>
</div>
</ng-template>

<ng-template pTemplate="footer">
<button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
<button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveProduct()"></button>
</ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
