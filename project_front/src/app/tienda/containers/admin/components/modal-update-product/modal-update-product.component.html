<form [formGroup]="formEdit">      
    <div class="field">
        <label for="name">Name</label>
        <input type="text"formControlName="nombre" pInputText id="name" required autofocus />
    </div>
    <div class="field">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" pInputTextarea required rows="3" cols="20"></textarea>
    </div>
    <div class="field">
        <label for="Inventario">Inventario</label>
        <p-dropdown  inputId="Inventario"  formControlName="inventario" placeholder="inventario"></p-dropdown>
    </div>
    <div class="formgrid grid">
        <div class="field col">
            <label for="price">Precio</label>
            <p-inputNumber id="price" mode="currency" formControlName="precio" currency="EUR" locale="de-DE"></p-inputNumber>
        </div>
        <div class="field">
            <label for="categoria">Categoria</label>
            <p-dropdown  inputId="categoria" formControlName="categoria" placeholder="categoria"></p-dropdown>
        </div>
        <div class="field col">
            <label for="quantity">Rating</label>
            <p-rating formControlName="rating"></p-rating>
        </div>
    </div>
    <div class="formgrid grid flex justify-content-center mt-3">
            <p-button label="Ver detalle" class="p-button-warning" pButton pRipple label="Save"  *ngIf="data" icon="pi pi-check" class="p-button-text"></p-button>
    </div>
    </form>
