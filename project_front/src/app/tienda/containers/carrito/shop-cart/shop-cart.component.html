        <table width="100%">
            <thead>
                <tr>
                    <td>Eliminar</td>
                    <td>Imagen</td>
                    <td>Producto</td>
                    <td>Precio</td>
                    <td>Catidad</td>
                    <td>Total</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><i class="pi pi-trash"></i></td>
                    <td><img src="../../../../../assets/Surf/11.jpg" alt=""></td>
                    <td>
                        <h5>Tabla de surf</h5>
                    </td>
                    <td><h5>200€</h5></td>
                    <td> <p-inputNumber [(ngModel)]="value19" [showButtons]="true" buttonLayout="horizontal" spinnerMode="horizontal" inputId="horizontal"

    <section id="cart-bottom" class="container">

                <div>
                    <h5>CUPON</h5>

            <div class="total col-lg-6 col-md-6 col-12 mb-4">

                        </div>

                        <div class="d-flex justify-content-between">
                            <h6>Total</h6>
                            <p>200€</p>
                        </div>
                        <p-button label="Comprar" pRipple (click)="showSuccess()"class="ml-1"></p-button>
                        <p-toast position="top-right"></p-toast>
                    </div>
            </div>
        </div>
