<main>
    <form action="">
      <div class="texts">
        <h1>Login</h1>
      </div>
      <div class="content">
        <div class="row">
          <div class="inputgroup">
            <label for="email">Email</label>
            <input type="text" pInputText placeholder="Introduce tu usuario" formControlName="email">
          </div>
        </div>
        <div class="row mb-5">
          <div class="inputgroup">
            <label for="email">Password</label>
            <p-password [(ngModel)]="value3" [toggleMask]="true"></p-password>
          </div>
        </div>
        <div class="btn">
          <p-button label="Submit"></p-button>
        </div>
      </div>
    </form>
  </main>
